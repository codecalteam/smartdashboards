    <style>
      :root {
        --bg: #0e1522;
        --card: #0c1424;
        --accent: #f59e0b;
        --good: #22c55e;
        --bad: #ef4444;
      }
      body {
        font-family: 'Heebo', sans-serif;
        background: radial-gradient(1200px 600px at 85% -10%, #172033 10%, transparent 40%) no-repeat fixed, var(--bg);
        color: #e6eef7;
        margin: 0;
        height: 100%;
        overflow-x: hidden;
      }
      .leaflet-container {
        background: #0f172a;
        width: 100%;
        height: 100%;
        border-radius: 1rem;
      }
      
      /* Animation Keyframes */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.4s ease-out both; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(0.9); }
      }
      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-inline-end: 6px;
        animation: pulse-soft 2s infinite;
      }

      /* Modern Layout Transitions */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(12, minmax(0, 1fr));
        gap: 1.5rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .modern-layout .card-main { grid-column: span 12 !important; order: 3; min-height: 400px !important; }
      .modern-layout .card-map { grid-column: span 12 !important; order: 2; height: 350px !important; }
      .modern-layout .card-sub { grid-column: span 4 !important; order: 1; }

      /* Einstein Bubble */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .einstein-bubble { animation: float 4s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

      /* Custom Recharts Styles for Dark Mode */
      .recharts-default-legend {
        color: #94a3b8 !important;
        font-size: 10px !important;
        font-weight: 700 !important;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .recharts-legend-item-text {
        color: #94a3b8 !important;
        margin-right: 4px !important;
      }
      .recharts-legend-wrapper {
        padding-top: 15px !important;
      }
      .custom-popup .leaflet-popup-content-wrapper {
        background: #0c1424;
        color: #e2e8f0;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
      }
      .custom-popup .leaflet-popup-tip {
        background: #0c1424;
      }
      
      /* Monday Board Styles */
      .kanban-column::-webkit-scrollbar { display: none; }
